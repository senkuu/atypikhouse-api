server {
        listen 80;
        listen [::]:80;

        root /var/www/html;
        index index.html index.htm index.nginx-debian.html;

        server_name vps-f0007953.vps.ovh.net vps-f0007953.vps.ovh.net;

        location / {
                proxy_pass vps-f0007953.vps.ovh.net;
        }

        location ~ /.well-known/acme-challenge {
